<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–õ—ã—Å—ã–π WebApp</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1e1e1e, #333333);
            color: white;
            padding: 20px;
        }
        .container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.5);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
        }
        h1 {
            font-size: 24px;
        }
        #balance {
            font-size: 20px;
            margin: 10px 0;
        }
        #hit-btn {
            background: #ff4444;
            border: none;
            padding: 15px;
            color: white;
            font-size: 18px;
            cursor: pointer;
            border-radius: 10px;
            transition: 0.2s;
        }
        #hit-btn:active {
            transform: scale(0.9);
            background: #cc0000;
        }
        .icon {
            width: 80px;
            height: 80px;
            margin: 20px auto;
            animation: shake 0.3s ease-in-out infinite alternate;
        }
        @keyframes shake {
            from { transform: rotate(-5deg); }
            to { transform: rotate(5deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>–ï–±–∞—à—å –ª—ã—Å–æ–≥–æ!</h1>
        <img src="https://i.imgur.com/Xg0i7nW.png" alt="–õ—ã—Å—ã–π" class="icon">
        <p id="balance">–ë–∞–ª–∞–Ω—Å: 0 MongolCoin ü™ô</p>
        <button id="hit-btn">üëä –£–¥–∞—Ä–∏—Ç—å –ª—ã—Å–æ–≥–æ</button>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand(); // –†–∞–∑–≤–æ—Ä–∞—á–∏–≤–∞–µ–º WebApp

        let balance = 0; // –õ–æ–∫–∞–ª—å–Ω—ã–π –±–∞–ª–∞–Ω—Å
        const balanceText = document.getElementById("balance");
        const hitButton = document.getElementById("hit-btn");

        // –§—É–Ω–∫—Ü–∏—è –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è –±–∞–ª–∞–Ω—Å–∞
        function updateBalance() {
            balanceText.innerText = `–ë–∞–ª–∞–Ω—Å: ${balance} MongolCoin ü™ô`;
        }

        // –ö–Ω–æ–ø–∫–∞ —É–¥–∞—Ä–∞
        hitButton.addEventListener("click", function () {
            balance++;
            updateBalance();

            // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ –≤ –±–æ—Ç–∞
            tg.sendData(JSON.stringify({ add_coins: 1 }));

            // –í–∏–∑—É–∞–ª—å–Ω—ã–π —ç—Ñ—Ñ–µ–∫—Ç –∫–Ω–æ–ø–∫–∏
            hitButton.style.transform = "scale(0.95)";
            setTimeout(() => { hitButton.style.transform = "scale(1)"; }, 100);
        });
    </script>
</body>
</html>
