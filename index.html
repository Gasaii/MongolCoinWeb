<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mongol Coin Tap</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <header>
            <h1>🌸 Mongol Coin Tap 🌸</h1>
            <p>Tap the coin to earn MongolCoins!</p>
        </header>

        <!-- Кнопка для нажатия (Монета) -->
        <section class="action">
            <button id="tapButton" class="tap-button">
                <img src="https://i.postimg.cc/1tLVthMj/2203534-cash-coin-money-value-icon.png" alt="Coin" class="coin-image">
            </button>
        </section>

        <!-- Баланс пользователя -->
        <section class="balance">
            <p id="balance">0</p>
        </section>

        <footer>
            <p>🌸 Powered by MongolCoin</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
